<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>問題ページ 回転命令</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<body onload="shoki(2);viewhantei();viewchange();modal(0);">
    <!-- ここからモーダルウィンドウ -->
    <div id="modal-content0">
	    <p style='margin-top:25vh;'><img src='../image/B_R.png' style='width:40vw; height:25vh;'></p>
        <div class='center'><input type='button' id='modal-close0' class='tojiru'></div>
    </div>
    <div id="modal-content1">
        <p style='margin-top:25vh;'><img src='../image/H_R.png' style='width:50vw; height:12vh;'></p>
        <div class='center'><input type='button' id='modal-close1' class='tojiru'></div>
    </div>
    <div id="modal-content2">
        <p style='margin-top:25vh;'><img src='../image/ringo_clear.png' style='width:40vw; height:8vh;'></p>
        <div class='center'><input type='button' class='mapback' onclick='mapjump()'></div>
    </div>
    <div id="modal-content3">
        <p style='margin-top:25vh;'><img src='../image/ringo_gameover.png' style='width:35vw; height:12.5vh;'></p>
        <div><input type='button' class='leftbtn mapback'  onclick='mapjump()'><input type='button' onclick="shoki(2)" id='modal-close3' class='rightbtn yarinaosi'></div>
    </div>

    <div id="viewchange">
        <!-- モーダルウィンドウのコンテンツ開始 -->
        <img src="../image/view_text.png" id="deltext" alt="">
        <!-- モーダルウィンドウのコンテンツ終了 -->
    </div>

    <header>
        <!--前の画面へ戻るボタン-->
        <input type="button" class="hidari modoru" onclick="location.href='Difficulty_ringo.html'">
        <img id="title" src="../image/ringo_title.png" alt="">
        <input type="button" class="migi hint" onclick="modal(1)">
    </header>
    <div class="clam_left">
    <!--問題文章div-->
    <div id="bunsho" class="b">

    </div>

        <input type="button" onclick="shoki(2)" class="migi" value="リセット">
        
    </div>
    
    </div>
    <div class="clam_right">

        <!--リンゴ拾いz-indexを使用してレイヤーの配置を重ならないようにする-->

        <div id="road">
            <img src="../image/miti_3.png" alt="">

                <div id="point0" class="hard" onclick="idou(0)"><img src="../image/point.png" alt=""></div>

                <div id="point3" class="hard" onclick="idou(3)"><img src="../image/point.png" alt=""></div>
                <div id="point4" class="hard" onclick="idou(4)"><img src="../image/point.png" alt=""></div>
                <div id="point5" class="hard" onclick="idou(5)"><img src="../image/point.png" alt=""></div>
            </div>
            <div id="ringo">
                <div id="ringo0" class="hard"><img src="../image/ringo.png" alt=""></div>

                <div id="ringo9" class="hard"><img src="../image/ringo.png" alt=""></div>
            </div>
                <div>
                    <img id="chara" src="../image/chara.png" alt="">
                </div>
            </div>
        </div>
