<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>全体マップ</title>

<script type="text/javascript" src="../javascript/map.js">
</script>
<style type="text/css">
/*ボタン画面右上表示用*/
    div#right { 
    text-align: right; 
    } 
/*ボタン画面右上表示用*/
body
    {
     margin:0px;          /* ページ全体のmargin */
     padding:0px;         /* ページ全体のpadding */
     text-align:center;   /* 下記のautoに未対応用のセンタリング */
	 background-image: url("../image/map_demo.png");
     background-size:100vw 100vh;
    }
/*中央iconのまとめ*/
    #main
        {
        margin:0px;
        margin-left:auto;    /* 左側マージンを自動的に空ける */
        margin-right:auto;   /* 右側マージンを自動的に空ける */
        margin-top:17vh;     /*上側マージンを300px空ける*/
        text-align:left;     /* 中身を左側表示に戻す */
        width:80vw;         /* 幅を決定する */
        height:50vh;          /*高さを決定する*/
        }
/*アイコンの位置を動かす部分*/
    .iconmigi{
        float:right;
    }
    .icon{
        width:15vw;
        height:20vh;
        margin:0;
        position: relative;
        float:left;
    }
    #ue{
        width:68vw;
        height:30vh;
        top:0;
        margin:0px;
    }
    #sita{
        width:80vw;
        height:30vh;
        bottom:0;
        margin:0;
        border:0;
    }
/*アイコンの位置を動かす部分*/

/*中央iconのまとめ*/
/*共通ボタンのデザイン部分*/
    input[type="button"] {
        width: 10vw;
        height: 6vh;
        background-color: #ffa530;
        border: solid 2px #ffffff;
        border-radius: 8px;
        box-shadow: 0 3px 0 rgba(136,136,136,1);    /*ボタンの影*/
        color: #ffffff;
        display: block;
        font-size: 25px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        padding: 10px;
    }

    input[type="button"]:hover   /*ボタンの沈む動作*/
        {
        box-shadow: none;
        transform: translate3d(0, 3px, 0);
        width: 10vw;
        height: 6vh;
        background-color: #DC7D01;
        border: solid 2px #dedede;
        border-radius: 8px;
        color: #dedede;
    }

    input[type="button"]:focus
        {
        outline:none;
    }
input[type="button"]#del{
            background-image: url("../image/B_M.png");
            background-size:8vw 4vh;
            background-repeat:no-repeat;
            background-position:center;
        }
input[type="button"].bkbtn{
            background-image: url("../image/B_C_M.png");
            background-size:7vw 4vh;
            background-repeat:no-repeat;
            background-position:center;
            position: absolute;
            right:20%;
            bottom:3vh;
            margin:0 auto;
        }
input[type="button"].bjbtn{
            background-image: url("../image/B_M.png");
            background-size:8vw 4vh;
            background-repeat:no-repeat;
            background-position:center;
            position: absolute;
            left:20%;
            bottom:3vh;
            margin:0 auto;
            }
/*共通ボタンのデザイン部分*/
/*全データ削除ボタン配置*/
    .delbtn{
        margin-top: 8px;
        margin-left: auto;
        margin-right: 8px;
    }
/*全データ削除ボタン配置*/
/*モーダルウィンドウ上のボタン配置*/
    .bkbtn {
        float: right;
        bottom:3vh;
    }

    .bjbtn {
        float: left;
        bottom:3vh;
    }
/*モーダルウィンドウ上のボタン配置*/
/* ここまでデモページ用のコード */

#modal-content {
	width: 80% ;
    height:80%;
	margin: 0 ;
	padding: 10px 20px ;
	border: 2px solid #aaa ;
	background: #fff ;          /*背景は白に、そこに注意（警告）マーク（ぼやけ）を入れたいんですが…*/
	position: fixed ;
	display: none ;
	z-index: 2 ;
}
  
#modal-overlay {
	z-index: 1 ;
	display: none ;
	position: fixed ;
	top: 0 ;
	left: 0 ;
	width: 100% ;
	height: 120% ;
	background-color: rgba( 0,0,0, 0.75 ) ;
}

/*view縦横判定共通部分*/
#viewchange{
    width: 80% ;
    height:80%;
	margin: 0 ;
	padding: 10px 20px ;
	border: 2px solid #aaa ;
	background: #fff ;          /*背景は白に、そこに注意（警告）マーク（ぼやけ）を入れたいんですが…*/
	position: fixed ;
	display: none ;
	z-index: 2 ;
    text-align:center;
}

#viewchange img{
    margin-top:30vh;
    width:50vw;
    height:12vh;
}
/*view縦横判定共通部分*/

@media (max-width: 1301px){
    #main
        {
            width:80%;
        }

}


/*勲章の場所*/
/*後々tdの大きさを変更*/
    .migiue {
        float:right;
        position: relative;
    }

    #senkan,#kaiten,#funawatashi,#ringo,#warashibe,#takara {  
        position: absolute;
        top: -5vh;
        right:0;
        width:9.3vw;
        height:6vh;
    }
    #senkan img,#kaiten img,#funawatashi img,#ringo img,#warashibe img,#takara img {
    	width:3vw;
    	height:8vh;
    }
 /*勲章の場所*/

/*画像マウスオンデューティー*/
    a:hover img {
    opacity: 0.7;
    filter: alpha(opacity=70);
    -ms-filter: "alpha(opacity=70)";
    }


/*削除モーダル画像表示*/
#deltext{
    width:50vw;
    height:20vh;
    margin-top:15vh;
}

</style>
</head>

            <div class="icon" style="float:right; margin-top:12vh; margin-right:1vw;">

        <div id="sita">

            <div class="icon" style="float:right;">
