body{

body
    {
     margin:0px;          /* ページ全体のmargin */
     padding:0px;         /* ページ全体のpadding */
     text-align:center;   /* 下記のautoに未対応用のセンタリング */
    }
table
    {
        width:1300px;         /* 幅を決定する */

td
    {
        width:33%;
    }

#main
    {
     margin-left:auto;    /* 左側マージンを自動的に空ける */

     text-align:left;     /* 中身を左側表示に戻す */
     width:1300px;         /* 幅を決定する */
     height:600px;          /*高さを決定する*/
    }

input[type="button"] {
	width: 180px;
    height: 60px;
	background-color: #ffa530;
	border: solid 2px #ffffff;
	border-radius: 8px;
    box-shadow: 0 3px 0 rgba(136,136,136,1);    /*ボタンの影*/
	color: #ffffff;
	display: block;
	font-size: 25px;
	font-weight: bold;
	text-align: center;
	text-decoration: none;
	padding: 10px;
}

input[type="button"]:hover   /*ボタンの沈む動作*/
    {
    box-shadow: none;
    transform: translate3d(0, 3px, 0);
    width: 180px;
    height: 600x;
	background-color: #DC7D01;
	border: solid 2px #dedede;
	border-radius: 8px;
	color: #dedede;
}

input[type="button"]:focus
    {
    outline:none;
}

.delbtn{
    margin-top: 8px;
    margin-left: auto;
    margin-right: 8px;
}

.bkbtn {
    float: right;
}

.bjbtn {
    float: left;
}
/* ここまでデモページ用のコード */

p {
    color: #ff0000;
    font-size: 38px;
}

#modal-content {
	width: 80% ;
    height:80%;
	margin: 0 ;
	padding: 10px 20px ;
	border: 2px solid #aaa ;
	background: #fff ;          /*背景は白に、そこに注意（警告）マーク（ぼやけ）を入れたいんですが…*/
	position: fixed ;
	display: none ;
	z-index: 2 ;
}
  
#modal-overlay {
	z-index: 1 ;
	display: none ;
	position: fixed ;
	top: 0 ;
	left: 0 ;
	width: 100% ;
	height: 120% ;
	background-color: rgba( 0,0,0, 0.75 ) ;
}


@media (max-width: 1301px){
    #main
        {
            width:80%;
        }

        table
        {
            width:100%;
        }

}

/*勲章の場所*/
/*後々tdの大きさを変更*/
.migiue {

}


#senkan,#kaiten,#funawatashi,#ringo,#warashibe,#takara {  
    position: absolute;
    top: 0px;
    right: 0px;
    width:100px;

 }
